<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-ChatBot Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('Images/DALLÂ·E 2024-12-15 21.30.54 - A vibrant and elegant background image for a shopping website, featuring a modern and stylish retail theme. The scene includes colorful product displa.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for lighter background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(235, 227, 236, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content-container h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .content-container p {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .content-container .cta-buttons {
            margin-top: 20px;
        }

        .content-container .cta-buttons .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }

        /* Modal styles */
        .modal-dialog {
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(235, 227, 236, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .modal-header {
            border-bottom: none;
            padding: 0;
            margin-bottom: 0;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding: 0;
        }

        .signup-btn, .login-btn {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .signup-btn {
            background-color: #2e6a70;
            color: white;
            border: none;
        }

        .signup-btn:hover {
            background-color: #8eb397;
        }

        .login-btn {
            background-color: #2e6a70;
            color: white;
            border: none;
        }

        .login-btn:hover {
            background-color: #8bb9ea;
        }

        /* Custom form styles */
        .form-input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-submit {
            background-color: #214d4d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-submit:hover {
            background-color: #8eb397;
        }

        .login-link {
            text-align: center;
            color: #2f455c;
            text-decoration: none;
            margin-top: 15px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Playfair Display Font for Blissify */
        .blissify-font {
            font-family: 'Playfair Display', serif;
        }

    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content-container">
        <h1 style="font-family: 'Pacifico', cursive; font-size: 1.8rem; color: #534848; text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);">
            Welcome to Blissify!
        </h1>
        <p>
            Discover a world of amazing products at your fingertips. From fashion and electronics to home essentials and more, we have everything you need to shop with ease and confidence. Experience the best online shopping, tailored just for you.
        </p>
        <div class="cta-buttons">
            <button class="btn btn-outline-primary me-2" onclick="window.location.href='./signup.html';">Start Shopping</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
