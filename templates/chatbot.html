<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #baebf1, #f8e3e6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatbot {
            width: 100%;
            max-width: 420px;
            background-color: #98d8c3;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }
        .chatbot-header {
            background-color: #8bd6e0;
            color: rgb(231, 247, 247);
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .bot {
            background-color: #fcd7df;
            align-self: flex-start;
        }
        #userInput {
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 10px;
        }
        #sendBtn {
            border: none;
            background: #ff66b2;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sendBtn:hover {
            background: #e0559d;
        }
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #fcdeed;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-track {
            background: #f4f7fb;
        }
        .typing-indicator {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div class="chatbot-header">Blissify-Assistant</div>
        <div class="messages" id="messages"></div>
        <div class="d-flex align-items-center p-3">
            <input type="text" id="userInput" placeholder="Type your query...">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
    
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
    
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;
    
            addMessage(userMessage, 'user'); // Display user message in the chat
            userInput.value = ''; // Clear input field
    
            // Show a typing indicator
            addTypingIndicator();
    
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                addMessage(data.reply, 'bot'); // Display bot's reply
            })
            .catch(err => {
                removeTypingIndicator();
                addMessage('Sorry, there was an error. Please try again.', 'bot');
            });
        }
    
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.innerHTML = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function addTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerText = 'Bot is typing...';
            messages.appendChild(typingIndicator);
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    </script>
</body>
</html>
