<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style> /* Keep your existing styles */
     body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('Images/DALLÂ·E 2024-12-15 21.30.54 - A vibrant and elegant background image for a shopping website, featuring a modern and stylish retail theme. The scene includes colorful product displa.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for lighter background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(235, 227, 236, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content-container h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .content-container .form-input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .content-container .form-submit {
            background-color: #214d4d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .content-container .form-submit:hover {
            background-color: #8eb397;
        }

        .content-container .login-link {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="text" class="form-input" placeholder="Full Name" name="name" required>
            <input type="email" class="form-input" placeholder="Email" name="email" required>
            <input type="password" class="form-input" placeholder="Password" name="password" required>
            <button type="submit" class="form-submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.querySelector('#signupForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
        const formData = new FormData(this);
        
        fetch('signup_backend.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            if (data === 'success') {
                alert('Signup successful! Redirecting...');
                window.location.href = 'shop.html'; // Redirect to shop.html on success
            } else {
                alert(data); // Show error message if user already exists or any other issue
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("There was an error processing your signup.");
        });
    });

    </script>
</body>
</html>
